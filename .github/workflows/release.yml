name: ğŸš€ Publish Package to npmjs
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        name: ğŸ“šCheckout @v2
      - uses: actions/checkout@v2
        name: ğŸŸ¢Setup Node@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "16.x"
          registry-url: "https://registry.npmjs.org"
        name: ğŸš€npm ci
      - run: npm ci
        name: ğŸš€npm publish
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
